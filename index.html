<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora</title>
        <meta name="description" content="Practico 1 - Calculadora">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.cdnfonts.com/css/nt-seawave-alternative" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/sefund-ragattrial" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/phatone" rel="stylesheet">
                
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Calculadora</h1>

    <div class="content-center">
        <select id="option-select" onchange="changeOperation()">
            <option value="+">SUMA</option>
            <option value="-">RESTA</option>
            <option value="*">MULTIPLICACION</option>
            <option value="%">DIVISION</option>
        </select>
        
        <input type="number" id="operator-1" min="0" value="0" required/>
        <label id="option-label"><strong>+</strong></label>
        <input type="number" id="operator-2" min="0" value="0" required/>
        <button type="button" onclick="calculateOperations()">=</button>
        <button class="button-clear" type="button" onclick="clearCalculator()">C</button>

    </div>
    <h2 id="result">...</h2>
        <script src="scripts.js" async defer></script>
    </body>
</html>
